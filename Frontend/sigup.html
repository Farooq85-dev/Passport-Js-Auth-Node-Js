<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form onsubmit="register(event)">
      <input type="text" placeholder="Type your name" id="uName" />
      <input type="email" placeholder="Type your email" id="uEmail" />
      <input type="password" placeholder="Type your password" id="uPassword" />
      <button type="submit">Signup</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"
      integrity="sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./signup.js"></script>
  </body>
</html>
